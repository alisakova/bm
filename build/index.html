<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
  <title>Бизнес Маркетинг</title>

  <link href="css/main.css" rel="stylesheet" />
</head>

<body>
  <main class="main">
    <section class="intro">
      <div class="container">
        <div class="intro__content">
          <img src="" alt="" class="intro__logo">
          <h1 class="intro__title">Хочешь увеличить доход?</h1>
          <button class="button intro__btn">Сделать это сейчас</button>
        </div>
      </div>
    </section>

    <section class="features">
      <div class="container container_small">
        <h2 class="features__title">Что именно ты хочешь?</h2>
        <ul class="features__list">
          <li class="features__item">
            <img src="" alt="" class="features__icon">
            <p class="features__descr">Увеличить доход?</p>
          </li>
          <li class="features__item">
            <img src="" alt="" class="features__icon">
            <p class="features__descr">Расширить границы бизнеса?</p>
          </li>
          <li class="features__item">
            <img src="" alt="" class="features__icon">
            <p class="features__descr">Поднять продажи?</p>
          </li>
          <li class="features__item">
            <img src="" alt="" class="features__icon">
            <p class="features__descr">Спать спокойно?</p>
          </li>
          <li class="features__item">
            <img src="" alt="" class="features__icon">
            <p class="features__descr">Жить для себя?</p>
          </li>
        </ul>
      </div>
    </section>

  </main>

  <script src="js/main.js"></script>

</html>
